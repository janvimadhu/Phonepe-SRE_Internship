---
- name: Install erlang
  apt:
    pkg:
    - erlang-base 
    - erlang-asn1
    - erlang-crypto
    - erlang-eldap
    - erlang-ftp
    - erlang-inets
    - erlang-mnesia 
    - erlang-os-mon
    - erlang-parsetools
    - erlang-public-key
    - erlang-runtime-tools
    - erlang-snmp
    - erlang-ssl
    - erlang-syntax-tools
    - erlang-tftp
    - erlang-tools
    - erlang-xmerl
    - socat
    - logrotate
    - init-system-helpers
    - adduser
    update_cache: yes

- name: Install a .deb package
  apt:
    deb: /home/azureuser/rabbitmq-server_{{ rabbitmq_version }}-1_all.deb
